<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: hsl(0, 0%, 100%); }
    .attribution a { color: hsl(178, 100%, 50%); text-decoration: none;}
  </style>
</head>
<body>
  <main>
    <!-- the entire design basically -->
    <div class="container-main">
      <!-- nft img -->
      <div class="container-img">
        <img class="nft-img" src="./images/image-equilibrium.jpg" alt="nft image">
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="view icon">
        </div>
      </div>

      <!-- the main body of the card, text mainly -->
      <div class="container-body">
        <h2 class="nft-header">Equilibrium #3429</h2>
        <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>

        <!-- grouping the NFT price and days left -->
        <div class="container-body-footer">
          <div class="nft-price">
            <img src="./images/icon-ethereum.svg" alt="eth icon">
            <p><b>0.041 ETH</b></p>
          </div>
          <div class="days-left">
            <img src="./images/icon-clock.svg" alt="clock icon">
            <p>3 days left</p>
          </div>
        </div>

        <div class="grey-line"></div>
      </div>

      <!-- container footer basically -->
      <div class="container-footer">
        <img src="./images/image-avatar.png" alt="author pic">
        <p>Creation of <b class="author-name">Jules Wyvern</b></p>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">ilyemm</a>.
  </div>
</body>
</html>
